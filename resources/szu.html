    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎来到深圳大学</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

            text-align: center;

<body>
    <header>
        <h1>欢迎来到深圳大学</h1>
    </header>
    <main>
        <p>深圳大学 ( Shenzhen University, SZU ) 是一所位于中国广东省深圳市的全日制普通本科院校。学校创建于1983年，是改革开放后中国第一所新型综合性大学。</p>
        <p>深圳大学秉承“自立、自律、自强”的校训，致力于培养具有国际视野和创新精神的高素质人才。学校设有多个学院和研究机构，涵盖了理、工、文、法、经济、管理、教育、艺术等多个学科领域。</p>
        <p>在这里，你将享受到优质的教育资源和丰富的校园生活。无论你是本科生、研究生还是国际学生，深圳大学都将为你提供广阔的发展平台和无限的机遇。</p>
    </main>
